<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Bootstrap Carousel Component Slider/Slideshow/Gallery/Banner</title>

		<!-- Bootstrap core CSS -->
		<link href="bootstrap/bootstrap.min.css" rel="stylesheet" />
		
		<!-- Carousel CSS -->
		<link href="styles/carousel.css" rel="stylesheet" />
		
	</head>
	<body>
		<div class="carousel_container">
			<!-- Jssor Slider Begin -->
			<div id="slider1_container" class="slider_container_1">
				<!-- Loading Screen -->
				<div u="loading" class="loading_screen">
					<div class="loading_screen_1"></div>
					<div class="loading_screen_2"></div>
				</div>
				<!-- Slides Container -->
				<div u="slides" class="slides_container">
					<div>
						<img u="image" src2="img/1920/red.jpg" />
					</div>
					<div>
						<img u="image" src2="img/1920/purple.jpg" />
					</div>
					<div>
						<img u="image" src2="img/1920/blue.jpg" />
					</div>
				</div>
				
				<!-- bullet navigator container -->
				<div u="navigator" class="jssorb21 jssorb21_1">
					<!-- bullet navigator item prototype -->
					<div u="prototype"></div>
				</div>            

				<!-- Arrow Left -->
				<span u="arrowleft" class="jssora21l arrow_left">
				</span>
				<!-- Arrow Right -->
				<span u="arrowright" class="jssora21r arrow_right">
				</span>

			</div>
			<!-- Jssor Slider End -->
		</div>

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="bootstrap/bootstrap.min.js"></script>
		<script src="bootstrap/docs.min.js"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="bootstrap/ie10-viewport-bug-workaround.js"></script>

		<!-- jssor slider scripts-->
		<!-- use jssor.js + jssor.slider.js instead for development -->
		<!-- jssor.slider.mini.js = (jssor.js + jssor.slider.js) -->
		<script type="text/javascript" src="js/jssor.slider.mini.js"></script>
		<script type="text/javascript" src="js/carousel.js"></script>
	</body>
</html>
